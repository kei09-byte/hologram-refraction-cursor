<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Neon Task Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-deep: #05060a;
      --glow-cyan: #5ce1ff;
      --glow-teal: #35ffc3;
      --glow-rose: #ff8fb8;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-deep);
      overflow: hidden;
      font-family: system-ui, -apple-system, "SF Pro Display", sans-serif;
    }

    /* Notion埋め込み時はこの高さが基準になる */
    .timeline-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh; /* Notion側で180〜220pxに調整 */
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 60%, #070a14, #020308 70%);
      overflow: hidden;
    }

    .timeline-bar {
      position: relative;
      width: 90%;
      height: 10px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    /* 光る進捗部分 */
    .timeline-glow {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      border-radius: 10px;
      width: 0%;
      background: linear-gradient(90deg,
        rgba(92, 225, 255, 0.0),
        rgba(92, 225, 255, 0.9),
        rgba(53, 255, 195, 0.8),
        rgba(92, 225, 255, 0.0)
      );
      filter: blur(8px);
      pointer-events: none;
    }

    /* 中央の細い軌跡 */
    .timeline-core {
      position: absolute;
      top: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,
        rgba(92, 225, 255, 0.0),
        rgba(92, 225, 255, 1.0),
        rgba(53, 255, 195, 0.9),
        rgba(92, 225, 255, 0.0)
      );
      border-radius: 10px;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="timeline-wrapper">
    <div class="timeline-bar">
      <div class="timeline-glow" id="glow"></div>
      <div class="timeline-core" id="core"></div>
    </div>
  </div>

  <script>
    function updateTimeline() {
      const now = new Date();
      const minutes = now.getHours() * 60 + now.getMinutes();
      const progress = minutes / (24 * 60); // 0〜1

      const glow = document.getElementById("glow");
      const core = document.getElementById("core");

      const pos = progress * 100;

      // グロー部分（幅広め）
      glow.style.width = "18%";
      glow.style.left = `calc(${pos}% - 9%)`;

      // コア部分（細い中心線）
      core.style.width = "6%";
      core.style.left = `calc(${pos}% - 3%)`;
    }

    // 初回 & 毎秒更新（滑らか）
    updateTimeline();
    setInterval(updateTimeline, 1000);
  </script>
</body>
</html>
