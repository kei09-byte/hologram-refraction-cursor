<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Neon Task Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --glow-cyan: #5ce1ff;
      --glow-teal: #35ffc3;
      --glow-rose: #ff8fb8;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #191919;
      overflow: hidden;
      font-family: system-ui, -apple-system, "SF Pro Display", sans-serif;
    }

    .timeline-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh; /* Notion側で 180〜220px に調整 */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #191919;
      overflow: hidden;
    }

    .timeline-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 90%;
      max-width: 960px;
    }

    .timeline-bar {
      position: relative;
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    .timeline-glow {
      position: absolute;
      top: 0;
      height: 100%;
      width: 18%;
      left: 0%;
      border-radius: 10px;
      background: linear-gradient(90deg,
        rgba(92, 225, 255, 0.0),
        rgba(92, 225, 255, 0.9),
        rgba(53, 255, 195, 0.8),
        rgba(92, 225, 255, 0.0)
      );
      filter: blur(8px);
      pointer-events: none;
    }

    .timeline-core {
      position: absolute;
      top: 0;
      height: 100%;
      width: 6%;
      left: 0%;
      background: linear-gradient(90deg,
        rgba(92, 225, 255, 0.0),
        rgba(92, 225, 255, 1.0),
        rgba(53, 255, 195, 0.9),
        rgba(92, 225, 255, 0.0)
      );
      border-radius: 10px;
      pointer-events: none;
    }

    /* 超ミニマルな現在時刻ラベル */
    .time-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.72);
      letter-spacing: 0.12em;
      text-transform: none;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="timeline-wrapper">
    <div class="timeline-inner">
      <div class="timeline-bar">
        <div class="timeline-glow" id="glow"></div>
        <div class="timeline-core" id="core"></div>
      </div>
      <div class="time-label" id="timeLabel">--:--</div>
    </div>
  </div>

  <script>
    function pad(n) {
      return n.toString().padStart(2, "0");
    }

    function updateTimeline() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const totalMinutes = hours * 60 + minutes;
      const progress = totalMinutes / (24 * 60); // 0〜1

      const glow = document.getElementById("glow");
      const core = document.getElementById("core");
      const timeLabel = document.getElementById("timeLabel");

      const pos = progress * 100;

      glow.style.left = `calc(${pos}% - 9%)`;
      core.style.left = `calc(${pos}% - 3%)`;

      // 現在時刻（24時間表記、HH:MM）
      timeLabel.textContent = `${pad(hours)}:${pad(minutes)}`;
    }

    updateTimeline();
    setInterval(updateTimeline, 1000);
  </script>
</body>
</html>
